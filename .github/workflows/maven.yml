# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven test123

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:

  
  build:

    runs-on: self-hosted
    steps:
    
    - run: echo 'hello test project'
    - run: echo $HOSTNAME
    
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Public IP
      id: ip
      uses: haythem/public-ip@v1.3
      
    - name: Print Public IP
      run: |
        echo ${{ steps.ip.outputs.ipv4 }}
        echo ${{ steps.ip.outputs.ipv6 }}
   
